        /* General Styles */
        body {
            background-color: #0d0d0d;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Containers */
        .container, .company-list, .company-details {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }

        /* Main Container (Visible on Load) */
        #mainContainer {
            display: flex; /* Show main container initially */
        }

        /* Headings */
        h1, h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ff00;
        }

        /* Description */
        .description {
            max-width: 600px;
            margin: 0 auto 30px;
            font-size: 1.2em;
            line-height: 1.5;
            text-shadow: 0 0 3px #00ff00;
        }

        /* Continent Buttons */
        .continent-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .button {
            background-color: #1a1a1a;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            min-width: 150px;
            text-align: center;
        }

        .button:hover {
            background-color: #00ff00;
            color: #1a1a1a;
        }

        /* Company Grid */
        .company-list h2 {
            margin-bottom: 20px;
        }

        .company-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .company-card {
            background-color: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            color: #00ff00;
            box-sizing: border-box;
        }

        .company-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 255, 0, 0.5);
        }

        .company-card h3 {
            margin: 10px 0;
            font-size: 1.5em;
            text-shadow: 0 0 3px #00ff00;
        }

        .company-card p {
            margin: 5px 0;
            font-size: 1em;
        }

        .contact-info {
            margin-top: 15px;
            font-size: 0.9em;
        }

        /* Back Buttons */
        .back-button {
            margin-top: 30px;
            background-color: #1a1a1a;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
        }

        .back-button:hover {
            background-color: #00ff00;
            color: #1a1a1a;
        }

        /* Company Details */
        .company-details h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .company-details table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        .company-details th, .company-details td {
            border: 1px solid #00ff00;
            padding: 12px;
            text-align: left;
        }

        .company-details th {
            background-color: #1a1a1a;
        }

        .company-details tr:nth-child(even) {
            background-color: #0d0d0d;
        }

        .company-details a {
            color: #00ff00;
            text-decoration: none;
        }

        .company-details a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1, h2 {
                font-size: 2em;
            }

            .button, .back-button {
                padding: 10px 20px;
                font-size: 1em;
                min-width: 120px;
            }

            .company-details table {
                width: 100%;
            }

            .company-card {
                padding: 15px;
            }
        }

        // Function to Display Companies
        function showCompanies(continent) {
            const mainContainer = document.getElementById('mainContainer');
            const companyList = document.getElementById('companyList');
            const companiesGrid = document.getElementById('companiesGrid');
            const selectedContinent = document.getElementById('selectedContinent');

            // Update selected continent heading
            selectedContinent.textContent = continent;

            // Clear previous companies
            companiesGrid.innerHTML = '';

            // Check if continent exists in data
            if (!data.hasOwnProperty(continent)) {
                companiesGrid.innerHTML = '<p>No data available for the selected continent.</p>';
            } else {
                // Populate company cards
                data[continent].forEach(company => {
                    const card = document.createElement('div');
                    card.className = 'company-card';

                    card.innerHTML = `
                        <h3>${company.name}</h3>
                        <p><strong>Description:</strong> ${company.description}</p>
                        <div class="contact-info">
                            <p><strong>CEO:</strong> ${company.ceo}</p>
                            <p><strong>VP:</strong> ${company.vp}</p>
                            <p><strong>CEO Email:</strong> <a href="mailto:${company.ceo_email}">${company.ceo_email}</a></p>
                            <p><strong>CEO Phone:</strong> ${company.ceo_phone}</p>
                            <p><strong>VP Email:</strong> <a href="mailto:${company.vp_email}">${company.vp_email}</a></p>
                            <p><strong>VP Phone:</strong> ${company.vp_phone}</p>
                        </div>
                    `;

                    companiesGrid.appendChild(card);
                });
            }

            // Hide main container and show company list
            mainContainer.style.display = 'none';
            companyList.style.display = 'flex';
        }

        // Function to Go Back to Continent Selection

            const companyList = document.getElementById('companyList');

            // Hide company list and show main container
            companyList.style.display = 'none';
            mainContainer.style.display = 'flex';
        }

            companyDetails.style.display = 'none';
            companyList.style.display = 'flex';
        }
